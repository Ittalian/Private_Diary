{% extends "base.html" %}
{% load static %}

{% block title %}日記削除 | Private Diary{% endblock %}
{% block active_diary_list %}active{% endblock %}

    {% block contents %}
        <div class="container">
            <div class="my-div-style w-100">
                <div class="row">
                    <form method='POST'>
                        {% csrf_token %}
                        <p>本当に削除しますか？</p>
                        <button class="btn btn-third mt-5" type="submit">削除</button>
                        <a class="btn btn-third mt-5 ms-2" href="{% url 'diary_detail' object.pk %}">キャンセル</a>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
